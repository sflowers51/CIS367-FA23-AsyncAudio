<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="m-0 p-0 box-border bg-gradient-to-b from-blue-500 to-blue-950 text-center h-screen flex justify-center items-center ">
    <div id="audio-player" class="border-5 border-solid border-pink-500 p-5 w-96 my-12 mx-auto rounded-lg">
      <div id="albumart" class="aspect-square object-cover">
          <img src="albumart/mountain.jpg" alt="" srcset="" class="max-w-full h-72 rounded-md">
      </div>

      <div id="song-title" class="text-blue-500 text-2xl text-left">Krispie Kreme Donuts</div>
      <div id="artist" class="text-left">Evan Kahan</div>

      <audio controls id="audio-controls" class="mt-5 p-2 w-full">
          <source src="your-audio-file.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <button class="text-white border-none px-2 py-5 text-xl cursor-pointer hover:text-black">Prev</button>
      <button class="text-white border-none px-2 py-5 text-xl cursor-pointer hover:text-black">Play</button>
      <button class="text-white border-none px-2 py-5 text-xl cursor-pointer hover:text-black">Next</button>
  </div>

    <script src="main.js"></script>
  </body>
</html>
